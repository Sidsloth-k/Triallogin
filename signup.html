<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SLATS SIGN UP</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>







    <link rel="stylesheet" type="text/css" href="assests/css/formpaging.css">

</head>

<body>
    <div class="blob"></div>

    <div class="container">

        <div class="bar">

            <span class="bar-circle active"></span>
            <span class="bar-circle"></span>
            
        </div>

        <div class="form-container">
            <form action="" id="signup-form">

                <div class="form-page">

                    <label>Full Name</label>
                    <input type="text" placeholder="Full name" id="first-name">

                    <label>Your Email</label>
                    <input type="email" placeholder="myname@gmail.com" id="email">

                    <label>Your Password</label>
                    <input type="password" placeholder="password" id=" password ">



                    <button class="btn " data-nav="next "> Next </button>

                    
                    <a href="Main.html">LOGIN </a>
                </div>

                <div class="form-page ">



                    <label>First Address</label>
                    <input type="text " id="first-address ">

                    <label>Second Address</label>
                    <input type="text " id="second-address ">

                  
                    <p>
                        Please ensure all inputs are valid
                    </p>



                    <button class="btn " data-nav="prev"> Prev </button>
                    <button id="complete-btn " class="btn ">Complete</button>
                  

                </div>
             



            </form>

        </div>
        <script src="assests/js/formpaging.js "></script>
</body>

</html>
